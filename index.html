<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <div class="container top">
            <h2 class="column left" id="view-scores">View Highscores</h2>
            <h2 class="column right">Time: <span id="timer">0</span></h2>
        </div>
    </header>

    <main>
        <div class="center-block fluid text-center">

            <!-- Starting Card  -->
            <div class="container" id="start-card">
                <h1>Quiz for Dummies</h1>
                <p>You have 60 seconds to complete this test.</p>
                <p>Every correct answer is worth <span id="span-correct">5 points</span>.</p>
                <p>You'll lose <span id="span-wrong">10 seconds</span> for each mistake.</p>
                <p>Good luck!</p>
                <button type="button" class="btn" id="start-quiz">Start Quiz</button>
            </div>

            <!-- Questions & Answers card -->
            <div class="container" id="quiz">
                <h2 id="question"></h1>
                <div class="container btn-box" id="choices">
                    <div class="btn-grid">
                        <button type="button" class="btn btn-block" id="0"></button>
                    </div>
                    <div class="btn-grid">
                        <button type="button" class="btn btn-block" id="1"></button>
                    </div>
                    <div class="btn-grid">
                        <button type="button" class="btn btn-block" id="2"></button>
                    </div>
                    <div class="btn-grid">
                        <button type="button" class="btn btn-block" id="3"></button>
                    </div>
                </div>
            </div>

            <!-- Score Card -->
            <div class="container" id="input-score">
                <h1>All done!</h1>
                <p>Your final score: <span id="score"></span></p>
                <p>Enter initials: <input type="text" value="XYZ" maxlength="3" id="initials"></p>
                <button type="button" class="btn" id="submit-initials">Submit</button>
            </div>

            <!-- View High Scores Card -->
            <div class="container" id="high-scores">
                <h1>Highscores</h1>
                <div class="container" id="scores"></div>
                <br>
                <button type="button" class="btn" id="go-back">Go Back</button>
                <button type="button" class="btn" id="reset">Reset</button>
            </div>


        </div>
    </main>

    <!-- JavaScript link -->
    <script src="./assets/script/script.js"></script>
</body>

</html>
