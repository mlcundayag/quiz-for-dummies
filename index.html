<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz for Dummies</title>
</head>

<body>
    <header>
        <h1>Coding Quiz for Dummies</h1>
        <p id="instruction">Instruction: you will have...etc</p>
        <div id="timer-container" class="hide">Time left: <span id="timer">60</span> seconds</div>
    </header>

    <main>
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>

            <div id="status" class="hide">
                You Status
                <button onclick="startGame()">Try Again?</button>
            </div>

            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="start-btn btn hide">Next</button>
            </div>
        </div> 
</main>       
    <script src="./assets/script/script.js"></script>
</body>
</html>
